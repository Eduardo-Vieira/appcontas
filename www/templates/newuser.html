<ion-view view-title="Novo">
  <ion-content>
        <form ng-submit="doInsert()">
           <label class="item item-input">
                <span class="input-label">Nome</span>
                <input type="text" ng-model="formuser.tx_nome" placeholder="Nome completo">
           </label>
               
           <label class="item item-input">
                <span class="input-label">Login</span>
                <input type="text" ng-model="formuser.tx_login" placeholder="Nome">
           </label>
                 
           <label class="item item-input">
                 <span class="input-label">Senha</span>
                 <input type="text" ng-model="formuser.tx_senha" placeholder="12345">
           </label>
               
           <label class="item item-input">
                 <span class="input-label">E-mail</span>
                 <input type="text" ng-model="formuser.tx_email" placeholder="Nome">
           </label>
           <label class="item">
                <button class="button button-block button-positive" type="submit">Salvar</button>
           </label>
        </form> 
  </ion-content>
</ion-view>
